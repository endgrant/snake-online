<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <p><b>Multiplayer classic snake game</b></p>
      <p>If loading is ever taking too long or you get an error, consider quit/cancel or refreshing the page.</p>
      <p id="beginInfo">Host a session or join an existing one.</p>
      <p hidden id="peerId">LOADING</p>
      <p hidden id="joinInfo">LOADING</p>
      
      <label hidden id="targetIdLabel" for="targetId">Host's Peer ID: </label>
      <input hidden id="targetId" type="text">
      <br>
      
      <p hidden id="playerCount">Player Count: 1</p>
      
      <button hidden id="cancelButton" onclick="cancel()">Cancel</button>
      <span><button hidden id="connectButton" onclick="connect()">Connect</button></span>
      <button id="hostButton" onclick="createLobby()">Host</button>
      <span><button id="joinButton" onclick="joinLobby()">Join</button></span>
      <button hidden id="quitButton" onclick="quit()">Quit</button>
      <span><button hidden id="startButton" onclick="startGame()">Start</button></span>
    </main>
    <script src="sketch.js"></script>
    <script src="cell.js"></script>
    <script src="snake.js"></script>
    <script src="apple.js"></script>
  </body>
</html>
